<h1 class="text-center text-black pt-5">Create Recipe</h1>
<form
  (ngSubmit)="onSubmit()"
  class="w-[27rem] p-6 rounded-lg shadow-md example-form"
>
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-black">Recipe Name</mat-label>
      <input
        matInput
        placeholder="title"
        [(ngModel)]="recipeItem.title"
        name="title"
        class="py-2 px-3 text-black mt-1 focus:shadow-outline"
      />
    </mat-form-field>
  </div>
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-black">Description</mat-label>
      <input
        matInput
        placeholder="description"
        [(ngModel)]="recipeItem.description"
        name="description"
        class="py-2 px-3 text-black mt-1 focus:shadow-outline"
      />
    </mat-form-field>
  </div>
  <div class="mb-4">
    <label class="text-black block mb-2">Food Type</label>
    <mat-radio-group
      [(ngModel)]="recipeItem.foodType"
      name="foodTypeRadio"
      class="flex gap-4"
    >
      <mat-radio-button value="vegetarian">Vegetarian</mat-radio-button>
      <mat-radio-button value="non-vegetarian">Non-vegetarian</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-black">Image URL</mat-label>
      <input
        matInput
        placeholder="image url"
        [(ngModel)]="recipeItem.image"
        name="image"
        class="py-2 px-3 text-black mt-1 focus:shadow-outline"
      />
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Create</button>
  </div>
</form>
