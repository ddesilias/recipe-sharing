<div class="flex flex-col h-full">
  <div class="flex justify-center flex-wrap gap-5 w-full mt-10">
    @for (recipe of recipes; track 1) {
    <app-recipe-card [recipe]="recipe" />
    } @empty {
    <div>No recipes found</div>
    }
  </div>
  <div class="fixed bottom-30 right-10">
    <button mat-fab color="primary" (click)="handleOpenCreateRecipeForm()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
